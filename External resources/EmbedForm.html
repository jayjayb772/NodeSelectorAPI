<html>
<body>
<style>
    .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }

</style>
<div style="text-align: center; font-family: Calibri;">



    <form action="https://node-finder-api.herokuapp.com/node-selector/find-nearest" id="form" target="hiddenFrame" method="get" enctype="multipart/form-data">
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" size=40><br>
        <input type="submit" class="submit"  value="Find Nearest Node" onclick="document.getElementById('form').hidden = true;">
        <output name="closestNode" for="address"></output>
    </form>
    <lable for="hiddenFrame">Nearest Node Info</lable><br>
    <iframe name="hiddenFrame" id="hiddenFrame" length="200" width="300"></iframe>
</div>
</body>
</html>
